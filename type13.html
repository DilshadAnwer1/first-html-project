<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Nested Table</title>
    <style>

    </style>
</head>

<body>
    <table width="1000" border="9" cellspacing="20" cellpadding="10">
        <tr>
            <td>
                <img src="img/t-shirt.jpg" width="100" height="100">
            <td>
                <Table frame="box" rules="all" width="100%">

                    <tr>
                        <td>Name</td>
                        <td>Adidas</td>
                    </tr>
                    <tr>
                        <td>Price</td>
                        <td>350</td>
                    </tr>
                    <tr>
                        <td>Stock</td>
                        <td>Avaliable</td>
                    </tr>
                </Table>
            </td>
        </tr>
        <tr>
            <td>
                <img src="img/jacket.jpg" width="100" height="100">
            <td>
                <Table frame="box" rules="all" width="100%">

                    <tr>
                        <td>Name</td>
                        <td>Gucci</td>
                    </tr>
                    <tr>
                        <td>Price</td>
                        <td>1350</td>
                    </tr>
                    <tr>
                        <td>Stock</td>
                        <td>Avaliable</td>
                    </tr>

                </table>
</body>

</html>
